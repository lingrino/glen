project_name: glen
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: "{{ .ProjectName }}"
    binary: "{{ .ProjectName }}"
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
    env:
      - CGO_ENABLED=0
release:
  prerelease: auto
changelog:
  sort: asc
  filters:
    exclude:
      - Merge pull request
      - Merge branch
archives:
  - id: "{{ .ProjectName }}"
    format: zip
    replacements:
      386: i386
      amd64: x86_64
      darwin: mac
      linux: linux
      windows: windows
brews:
  - name: "{{ .ProjectName }}"
    description: A CLI to gather GitLab project and group variables
    homepage: https://lingrino.com/
    skip_upload: auto
    github:
      owner: lingrino
      name: homebrew-tap
    folder: Formula
    commit_author:
      name: Sean Lingren
      email: sean@lingrino.com
    test: |
      system "#{bin}/{{ .ProjectName }} version"
scoop:
  bucket:
    owner: lingrino
    name: scoop-{{ .ProjectName }}
  description: A CLI to gather GitLab project and group variables
  homepage: https://lingrino.com/
  license: MIT
  commit_author:
    name: Sean Lingren
    email: sean@lingrino.com
nfpms:
  - id: "{{ .ProjectName }}"
    description: A CLI to gather GitLab project and group variables
    homepage: https://lingrino.com/
    maintainer: "Sean Lingren <sean@lingrino.com>"
    license: MIT
    formats:
      - deb
      - rpm
    replacements:
      386: i386
      amd64: x86_64
      darwin: mac
      linux: linux
      windows: windows
dockers:
  - dockerfile: Dockerfile
    image_templates:
      - lingrino/{{ .ProjectName }}:latest
      - lingrino/{{ .ProjectName }}:{{ .Version }}
      - lingrino/{{ .ProjectName }}:{{ .Major }}
      - lingrino/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}
